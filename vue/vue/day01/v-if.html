<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-if="isUser">1</span>
        <span v-else>2</span>
        <button @click="changeUser">切换</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser: true
        },
        methods: {
            changeUser() {
                this.isUser = !this.isUser
            }
        }
    })
</script>

</html>
