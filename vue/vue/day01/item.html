<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>{{hello}}</div>
</body>

<script>
    setTimeout(function() {
        const app = new Vue({
            el: '#app',
            data: {
                hello: 'hee'
            },

            methods: {}
        })
    }, 1000)
</script>

</html>
