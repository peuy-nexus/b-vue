<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cpn2></my-cpn2>
    </div>

    <script>
        // 子组件
        const cpn1 = Vue.extend({
            template: `
            <h2>hhhh<h2/>
        `
        })

        // 父组件
        const cpn2 = Vue.extend({
            template: `
            <h2>hhhh<h2/>
            <my-cpn1></my-cpn1>
        `,
            components: {
                'my-cpn1': cpn1
            }
        })

        const app = new Vue({
            el: '#app',
            components: {
                'my-cpn2': cpn2
            }

        })
    </script>
</body>

</html>
