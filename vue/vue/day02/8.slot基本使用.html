<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn>
            <!-- 组件内部表情会插入到slot中 -->
            <!-- slot可以设置默认值 -->
            <button>11</button>
            <div style="background-color: aqua; width: 100px; height: 100px;">我也是solt替换值</div>
        </cpn>
        <cpn></cpn>
        <cpn>
            <a href="#">333</a>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <div>hhh</div>
            <slot>
                <input type="text" value="222">
                <hr>
            </slot>
        </div>
    </template>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
            cpn: {

                template: '#cpn'

            }
        }
    })
</script>

</html>
